<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/65cde144bd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <title>Home | Boutique JS</title>

<body>
    <header>
        <nav>
            <div class="nav-left"></div>
            <div class="nav-center logo"><a><i class="fa-solid fa-paw"></i> MIAOU SHOP <i class="fa-solid fa-paw"></i></a></div>
            <div class="nav-right nav-links">
                <div class="nav-link account"><i class="fa-regular fa-user"></i></div>
                <div class="nav-link wishlist"><i class="fa-regular fa-heart"></i></div>
                <div class="nav-link cart"><i class="fa-solid fa-cart-shopping"></i></div>
            </div>
        </nav>
    </header>
    <main>
        <section class="intro">
            <div>Bonjour</div>
        </section>
        <section class="shop-ctn">
            <div class="shop-header">
                <div class="sub">All articles ></div>
                <h1>All articles</h1>
            </div>
            <div class="shop-content">
                <div class="shop-content-left categories">
                    <div class="cat-title show-all selected">Show all articles</div>
                </div>
                <div class="shop-content-right">
                    <section class="section-search">
                        <div class="filters-bar">
                                <div class="filters">
                                    <!-- <label for="switch">
                                        <div class="filter-title mastermode"><span>Master Mode</span> <input name="mastermode"
                                                type="checkbox" id="switch" /><label class="checkbox" for="switch"></label></div>
                                    </label> -->
                                    <div class="filter-container">
                                        <div class="filter-title activable">
                                            <span>Colors</span>
                                            <span class="count">(<span class="number">all</span>)</span>
                                            <i class="fa-solid fa-chevron-down"></i>
                                        </div>
                                        <div class="filter-options-container">
                                            <label for="color-1">
                                                <div class="filter-option">
                                                    <input type="checkbox" id="color-1" name="region" value="black"><span>Black</span>
                                                </div>
                                            </label>
                                            <label for="color-2">
                                                <div class="filter-option">
                                                    <input type="checkbox" id="color-2" name="region" value="white"><span>White</span>
                                                </div>
                                            </label>
                                        </div>
                                    </div>
                                    <div class="filter-container">
                                        <div class="filter-title activable">
                                            <span>Featured Cat</span>
                                            <span class="count">(<span class="number">all</span>)</span>
                                            <i class="fa-solid fa-chevron-down"></i>
                                        </div>
                                        <div class="filter-options-container">
                                            <label for="cat-1">
                                                <div class="filter-option">
                                                    <input type="checkbox" id="cat-1" name="featured-cat" value="teba"><span>Teba</span>
                                                </div>
                                            </label>
                                            <label for="cat-2">
                                                <div class="filter-option">
                                                    <input type="checkbox" id="cat-2" name="featured-cat" value="mitski"><span>Mitski</span>
                                                </div>
                                            </label>
                                            <label for="cat-3">
                                                <div class="filter-option">
                                                    <input type="checkbox" id="cat-3" name="featured-cat" value="Mochi"><span>Mochi</span>
                                                </div>
                                            </label>
                                        </div>
                                    </div>
                                    <div class="filter-container">
                                        <div class="filter-title activable">
                                            <span>Size</span>
                                            <span class="count">(<span class="number">all</span>)</span>
                                            <i class="fa-solid fa-chevron-down"></i>
                                        </div>
                                        <div class="filter-options-container">
                                            <label for="size-1">
                                                <div class="filter-option">
                                                    <input type="checkbox" id="size-1" name="size" value="one-size"><span>One Size</span>
                                                </div>
                                            </label>
                                            <label for="size-2">
                                                <div class="filter-option">
                                                    <input type="checkbox" id="size-2" name="size" value="XXS"><span>XXS</span>
                                                </div>
                                            </label>
                                            <label for="size-3">
                                                <div class="filter-option">
                                                    <input type="checkbox" id="size-3" name="size" value="XS"><span>XS</span>
                                                </div>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="sort">
                                    <!-- <label for="switch">
                                                                        <div class="filter-title mastermode"><span>Master Mode</span> <input name="mastermode"
                                                                                type="checkbox" id="switch" /><label class="checkbox" for="switch"></label></div>
                                                                    </label> -->
                                    <div class="filter-container">
                                        <div class="filter-title activable">
                                            <span>Sort by</span>
                                            <!-- <span class="count">(<span class="number">all</span>)</span> -->
                                            <i class="fa-solid fa-chevron-down"></i>
                                        </div>
                                        <div class="filter-options-container">
                                            <label for="sort-no-sort">
                                                <div class="filter-option">
                                                    <input type="radio" id="sort-no-sort" name="sort-by" value="no-sort" checked><span>No sort</span>
                                                </div>
                                            </label>
                                            <label for="sort-lowest">
                                                <div class="filter-option">
                                                    <input type="radio" id="sort-lowest" name="sort-by" value="price-low"><span>Lowest Price</span>
                                                </div>
                                            </label>
                                            <label for="sort-highest">
                                                <div class="filter-option">
                                                    <input type="radio" id="sort-highest" name="sort-by" value="price-high"><span>Highest Price</span>
                                                </div>
                                            </label>
                                            <label for="sort-sale">
                                                <div class="filter-option">
                                                    <input type="radio" id="sort-sale" name="sort-by" value="sale"><span>Sale</span>
                                                </div>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                        </div>

                    <div class="articles-ctn">
                        <!-- <div class="article-item">
                            <div class="article-img">
                                <img class="article-img first" src="http://localhost:5501/img/test/back.webp" alt="">
                                <img class="article-img second" src="http://localhost:5501/img/test/front.webp" alt="">

                                    <a href=""class="see-more">See more >></a>
                                </div>
                            </div>
                        </div>
                        <div class="article-item">
                            <div class="article-img">
                                <img class="article-img first" src="http://localhost:5501/img/test/back.webp" alt="">
                                <img class="article-img second" src="http://localhost:5501/img/test/front.webp" alt="">
                            </div>
                            <div class="article-info">
                                <div class="brand">Vans</div>
                                <div class="name">Floral Bucket Hat</div>
                                <div class="price-see-more">
                                    <div class="price">20.00€</div>
                                    <a href="" class="see-more">See more >></a>
                                </div>
                            </div>
                        </div> -->
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer></footer>
    <script src="assets/js/index.js"></script>
</body>
</html>
